<body>
    <button class="update_db">불러오기</button>
    <button id="GILEE">doc</button>
    <button id="adadadad">add</button>
    <button id="dele">delete</button>
    <button id="jangchenupdate">jcupdate</button>

    <!-- div, p > html 코드 -->
    <!-- 구역 -->
    <div id="content"></div>

    <script>
        const db = firebase.firestore();

        $("#GILEE").click(function () {
            db.collection("불독").doc("bullduck").set({
                testfield: "씨발 안끝나냐"
            })
        })

        $("#adadadad").click(function () {
            db.collection("불독").add({
                내가넣고싶은: "내 하얼빈 장첸이야"
            })
        })


        $(".update_db").click(function () {
            db.collection("불독").get().then((result) => {
                result.forEach((doc) => {
                    $("#content").append(doc.data().내가넣고싶은)
                })
            })
        })

        $("#dele").click(function () {
            db.collection("불독").get().then((result) => {
                result.forEach((doc) => {
                    if (doc.data().내가넣고싶은 === "내 하얼빈") {
                        db.collection("불독").doc(doc.id).delete()
                    }
                })
            })
        })

        $("#jangchenupdate").click(function () {
            db.collection("불독").get().then((result) => {
                result.forEach((doc) => {
                    if (doc.data().내가넣고싶은 === "ㅁㄴㅇㄹ") {
                        db.collection("불독").doc(doc.id).update({
                            내가넣고싶은 : "마자화자부라자"
                        })
                    }
                })
            })
        })

        db.collection("불독").doc("qIBKPohqAYaeX3VKddZm").onSnapshot((result) => {
            $("#content").html(result.data().내가넣고싶은)
        })

        // // j쿼리 문법: 달러, .:클래스로 찾는다. #: 아이디로 찾는다.
